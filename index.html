<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>TIC TAC TOE GAME </h1>
<div class="container" id="container">
    <div class="game">
    <button class="cell" onclick="cellClicked(0)"></button>
    <button class="cell" onclick="cellClicked(1)"></button>
    <button class="cell" onclick="cellClicked(2)"></button>
    <button class="cell" onclick="cellClicked(3)"></button>
    <button class="cell" onclick="cellClicked(4)"></button>
    <button class="cell" onclick="cellClicked(5)"></button>
    <button class="cell" onclick="cellClicked(6)"></button>
    <button class="cell" onclick="cellClicked(7)"></button>
    <button class="cell" onclick="cellClicked(8)"></button>
     </div>
</div>

<button class="resetbtn"  onclick="resetGame()">Reset Game</button>
<h2><div id="winner"></div></h2>
<script src="./index.js"></script>
</body>
</html>
